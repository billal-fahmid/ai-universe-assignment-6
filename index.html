<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Universe </title>
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawsome -->
    <script src="https://kit.fontawesome.com/3f3513d6ba.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/index.min.css" />

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class=" bg-sky-100 " onload="loadData()">

    <header class="text-center pt-8 w-full max-w-7xl mx-auto">
        <h1 class="text-4xl font-semibold text-black">AI Universe Hub</h1>
        <button class="btn btn-secondary mt-4 mb-6 bg-[#EB5757] hover:bg-[#b53333] ">Sort By Date</button>
    </header>
    <main class="w-full max-w-7xl mx-auto">
        <!-- card all ai tools start -->
        <section class="all-card grid md:grid-cols-2 lg:grid-cols-3 gap-y-5 justify-between" id="card-container">

        </section>
        <!-- card all ai tools end -->


        <!-- see more button start-->
        <section class="text-center py-8 ">
            <button id="btn-see-more" class="btn btn-secondary hidden bg-[#EB5757] hover:bg-[#b53333] mt-3">See
                More</button>
        </section>
        <!-- see more button end -->
        <!-- loader start -->
        <section class="w-full max-w-7xl mx-auto hidden" id="loader">
            <div class="flex justify-center items-center h-52">
                <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-success motion-reduce:animate-[spin_1.5s_linear_infinite]"
                    role="status">
                    <span
                        class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
                </div>
            </div>
        </section>
        <!-- loader end -->
        <!-- modal section start -->
        <section class="w-full max-w-7xl mx-auto">
            <!-- Button trigger modal -->


             <div data-te-modal-init
                class="fixed top-0 left-0 z-[1055] hidden h-full w-full overflow-y-auto overflow-x-hidden outline-none"
                id="exampleModalLg" tabindex="-1" aria-labelledby="exampleModalLgLabel" aria-modal="true" role="dialog">
                <div data-te-modal-dialog-ref
                    class="pointer-events-none relative w-auto translate-y-[-50px] opacity-0 transition-all duration-300 ease-in-out min-[576px]:mx-auto min-[576px]:mt-7 min-[576px]:max-w-[500px] min-[992px]:max-w-[800px]">
                    <div
                        class="pointer-events-auto relative flex w-full flex-col rounded-md border-none bg-white bg-clip-padding text-current shadow-lg outline-none dark:bg-neutral-600">
                        <div
                            class="flex flex-shrink-0 items-center justify-between rounded-t-md  border-neutral-100 border-opacity-100 p-4 dark:border-opacity-50">
                            <h5 class="text-xl font-medium leading-normal text-neutral-800 dark:text-neutral-200"
                                id="exampleModalLgLabel">
                                
                            </h5>
                            <button type="button"
                                class="box-content rounded border-none hover:no-underline hover:opacity-75 focus:opacity-100 focus:shadow-none focus:outline-none bg-orange-500 "
                                data-te-modal-dismiss aria-label="Close">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                </svg>

                            </button>
                        </div>
                        <div class="relative p-4 md:flex gap-5" id="modal-body">
                            <!-- modal left side -->
                            

                        </div>
                    </div>
                </div>
            </div>






        </section>
        <!-- modal section end -->
    </main>



    <!-- my js -->
    <script src="./js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/index.min.js"></script>

</body>

</html>
